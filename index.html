<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angel Deris | Official Music Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
    }

    /* LEFT SIDEBAR */
    .sidebar-links {
      position: fixed;
      top: 80px;
      left: 0;
      width: 260px;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      z-index: 10;
      height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .sidebar-links a {
      display: block;
      text-decoration: none;
      padding: 12px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      text-align: center;
      transition: 0.2s ease;
    }

    .sidebar-links a:hover {
      background: rgba(255,255,255,0.22);
      transform: translateY(-3px);
    }

    /* MAIN CONTENT */
    .content {
      margin-left: 260px;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 55vh; /* shorter so Spotify sits higher */
      background: url('angel-young.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.85));
    }

    .hero-text {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .hero-text h1 {
      font-size: 3.4rem;
      letter-spacing: 6px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .hero-text p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 720px;
      margin: 0 auto 20px;
    }

    /* LISTEN BUTTON */
    .listen-btn {
      display: inline-block;
      padding: 14px 28px;
      background: #1db954;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .listen-btn:hover {
      background: #1ed760;
      transform: translateY(-3px);
    }

    /* SPOTIFY PLAYER OVERLAY */
    .spotify-wrapper {
      position: relative;
      top: -120px; /* pulls the player upward over the hero */
      padding: 0 20px;
      z-index: 5;
    }

    .spotify-player {
      background: #111;
      padding: 10px 20px 20px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 25px 15px;
      font-size: 0.9rem;
      opacity: 0.7;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: #000;
      margin-top: -80px; /* pulls footer up to match new layout */
    }

    @media (max-width: 768px) {
      .sidebar-links {
        position: relative;
        width: 100%;
        grid-template-columns: 1fr 1fr;
        height: auto;
      }
      .content {
        margin-left: 0;
      }
      .hero-text h1 {
        font-size: 2.6rem;
      }
      .spotify-wrapper {
        top: -60px;
      }
    }
  </style>
</head>
