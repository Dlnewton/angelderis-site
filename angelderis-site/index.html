<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angel Deris | Official Music Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 70vh;
      background: url('angel-young.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.85));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .hero-content img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255,255,255,0.25);
      margin-bottom: 25px;
    }

    .hero-content h1 {
      font-size: 3.4rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.15rem;
      opacity: 0.9;
      max-width: 720px;
      margin: 0 auto;
    }

    .spotify-player {
      text-align: center;
      padding: 20px 20px 40px; /* reduced top padding to raise the player */
      background: #111;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 60px 20px 70px;
      max-width: 1200px;
      margin: 0 auto;
      background: #000;
    }

    .links a {
      display: block;
      text-decoration: none;
      text-align: center;
      padding: 18px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      color: #ffffff;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }

    .links a:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.22);
      box-shadow: 0 10px 20px rgba(0,0,0,0.35);
    }

    footer {
      text-align: center;
      padding: 25px 15px;
      font-size: 0.9rem;
      opacity: 0.7;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: #000;
    }

    @media (max-width: 768px) {
      .hero-content h1 { font-size: 2.6rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <img src="Angel-Deris-Cover.jpg" alt="Angel Deris">
      <h1>Angel Deris</h1>

    </div>
